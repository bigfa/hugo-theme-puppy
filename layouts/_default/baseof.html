<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en" }}" prefix="og: http://ogp.me/ns#">

<head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} - {{ end }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
</head>

<body>
    {{ if .IsHome }}
    {{ partial "home.html" . }}
    {{ else }}
    {{ partial "navigation.html" . }}
    {{ end }}
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
