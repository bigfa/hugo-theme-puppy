<header class="metabar metabar--article">
	<div class="metabar--block layoutSingleColumn" itemprop="publisher" itemscope
		itemtype="https://schema.org/Organization">
		<a href='{{ site.Home.Permalink }}' class="metabar--logo">
			{{ $.Site.Title }}
		</a>
		<span class="by">by</span>
		<img src="{{ $.Site.Params.authorAvatar }}" class="metabar--avatar" />
		{{ if len $.Site.Menus }}
		<nav class="site--nav">
			{{ range $.Site.Menus.main }}
			{{ if not .HasChildren }}
			<a href="{{ .URL }}">{{ .Name }}</a>
			{{ end }}
			{{ end }}
		</nav>
		{{ end }}
		<svg class="menu--icon" width="1em" height="1em" viewBox="0 0 24 14" fill="currentColor" aria-hidden="true">
			<line x1="24" y1="1" y2="1" stroke="currentColor" stroke-width="2"></line>
			<line x1="24" y1="7" x2="4" y2="7" stroke="currentColor" stroke-width="2"></line>
			<line x1="24" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"></line>
		</svg>
	</div>
</header>
<div class="mask"></div>
