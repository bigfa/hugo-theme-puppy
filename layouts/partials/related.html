{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="related--content">
    <h3>{{ i18n "article.relatedContent" }}</h3>
    <ul class="related--posts">
        {{ range . }}
        <li class="related--post">
            <a href="{{ .RelPermalink }}">
                <div class="related--title">{{ .Title }}<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true" width="16" height="16">
                        <path fill-rule="evenodd"
                            d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                            clip-rule="evenodd"></path>
                    </svg></div>
                <div class="related--meta">{{ .Date.Format "2006-01-02" }}</div>
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
